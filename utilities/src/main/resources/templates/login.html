<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
	<head>
		<title>Hello AngularJS</title>
		
		<link href="css/angular-bootstrap.css" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
      		<div class="container-fluid">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            			<span class="sr-only">Toggle navigation</span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#">Project name</a>
        		</div>
        		<div id="navbar" class="navbar-collapse collapse">
          			<ul class="nav navbar-nav navbar-right">
			            <li class="dropdown">
		                	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Login</a>
		                	<div class="dropdown-menu" style="padding:17px; min-width: 250px;">
		                		 <form class="form-signin" method="POST" th:action="@{/login}">
							        <label for="inputEmail" class="sr-only">Email address</label>
							        <input id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" name="username" />
							        <label for="inputPassword" class="sr-only">Password</label>
							        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password"/>
							        
							        <div class="checkbox">
							          <label>
							            <input type="checkbox" value="remember-me"/> Remember me
							          </label>
							        </div>
							        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
							      </form>
		                	</div>
		              	</li>
          			</ul>
          			<ul class="nav navbar-nav navbar-right social">
		                <li><a th:href="@{/auth/facebook}" href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
		                <li><a th:href="@{/auth/twitter}" href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
		            </ul>
        		</div>
      		</div>
    	</nav>
		
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	</body>
</html>
