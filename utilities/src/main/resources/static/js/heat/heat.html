<h1 class="page-header">Heat consumption</h1>
<div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">New consumption</h3>
				  </div>
				  <div class="panel-body">
					<form  class="form-horizontal" ng-submit="submit()">
						<div class="form-group">
						    <label>First check in:</label>
						    <input type="text" class="form-control form-control-1 input-sm from" placeholder="CheckIn" >
						</div>
						<div id="dynamicForm"></div> 
						<div class="form-group">
							<input type="submit" id="submit" value="Submit" />    
						</div>
					</form>
				  </div>
				</div>
			</div>
            <div class="col-xs-12 col-sm-6">
             <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
            </div>
            
</div>
<h2 class="sub-header">History</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Period</th>
                  <th>Room</th>
                  <th>Start index</th>
                  <th>End index</th>
                  <th>Consumption</th>
                </tr>
              </thead>
              <tbody ng-repeat="item in heatItems" >
                <tr>
                  <td colspan="5" style="color: #428bca; font-weight: bold;">{{ item.period }}</td>
                </tr>
                <tr ng-repeat="consumption in item.consumption ">
                	<td>&nbsp;</td>
                	<td>{{ consumption.room }}</td>
                	<td>{{ consumption.startIndex }}</td>
                	<td>{{ consumption.endIndex }}</td>
                	<td>{{ consumption.consumption }}</td>
                </tr>
              </tbody>
            </table>
          </div>
