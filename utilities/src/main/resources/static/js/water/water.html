<h1 class="page-header">Water consumption</h1>
<div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Citire noua</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			</div>
            <div class="col-xs-12 col-sm-6">
             <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Panel title</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
            </div>
            
</div>
<h2 class="sub-header">History</h2>
          <div class="table-responsive" >
            <table ng-table="tableParams" class="table table-striped">
              <thead>
                <tr>
                  <th>Room</th>
                  <th>Type</th>
                  <th>Start index</th>
                  <th>End index</th>
                  <th>Consumption</th>
                </tr>
              </thead>
              <tbody>
              	<tr class="ng-table-group" ng-repeat-start="group in $groups">
			          <td colspan="5">
			            <a href="" ng-click="group.$hideRows = !group.$hideRows">
			              <span class="glyphicon" ng-class="{ 'glyphicon-chevron-right': group.$hideRows, 'glyphicon-chevron-down': !group.$hideRows }"></span>
			              <strong>{{ group.value }}</strong>
			            </a>
			          </td>
			        </tr>
			        <tr ng-hide="group.$hideRows" ng-repeat="water in group.data" ng-repeat-end>
			          <td sortable="'room'" data-title="'Room'" groupable="'room'" >
			            {{water.room}}
			          </td>
			          <td sortable="'name'" data-title="'Name'" groupable="'name'">
			            {{water.type}}
			          </td>
			          <td sortable="'age'" data-title="'Age'" groupable="'age'">
			            {{water.startIndex}}
			          </td>
			          <td sortable="'money'" data-title="'Money'">
			            {{water.endIndex}}
			          </td>
			          <td sortable="'money'" data-title="'Money'">
			            {{water.consumption}}
			          </td>
			        </tr>
            </table>
          </div>
